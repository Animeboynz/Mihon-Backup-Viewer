<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoch to Human Readable Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #result {
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="result"></div>

<script>
    // Epoch time value
    var epochTime = 1665114053386;

    // Function to convert epoch to human-readable time
    function convertEpochToHumanReadable(epoch) {
        var date = new Date(epoch);
        var options = { day: 'numeric', month: 'long', year: 'numeric' };
        return date.toLocaleDateString('en-GB', options);
    }

    // Display the result on the webpage
    document.getElementById("result").innerText = convertEpochToHumanReadable(epochTime);
</script>
</body>
</html>
