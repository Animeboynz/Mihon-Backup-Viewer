# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Check for updates to prettier and plugins every week
      interval: "weekly"
    commit-message:
      # Prefix all commit messages with "Prettier: "
      prefix: "Prettier"