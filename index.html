<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="upload-modal" class="modal active">
        <div class="modal-content">
            <h2>Upload your JSON file or .tachibk file</h2>
            <input type="file" id="file-input" accept=".json,.tachibk">
            <button id="use-demo-data">Use Demo Data</button>
        </div>
    </div>
    <div class="tabs" id="tabs">
        <!-- Tabs will be generated here -->
    </div>
    <div id="tab-contents">
        <!-- Tab contents will be generated here -->
    </div>
</div>

<div id="manga-modal" class="modal">
    <div class="modal-content">
        <span id="close-manga-modal" class="close-button">&times;</span>
	<div class="manga-header">
	    <img id="manga-thumbnail" src="" alt="Manga Thumbnail">
	    <div class="manga-meta">
		<h1 id="manga-title"></h1>
		<p id="manga-author"></p>
		<p id="manga-artist"></p>
		<div class="status-source">
		    <span id="manga-status"></span>
		    &#x25CF;
		    <span id="manga-source"></span>
		</div>
	    </div>
	</div>
	<div class="manga-body">
	    <div id="manga-description-div">
		<p id="manga-description"></p>
		<span class="fade-out" onclick="toggleExpand(this)"><span class="material-symbols-outlined" id="description-expand-icon">keyboard_arrow_down</span></span>
	    </div>
	    <p id="manga-genres"></p>
	    <p id="manga-categories"></p>
	</div>

        <div id="manga-chapters"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/6.11.2/protobuf.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
<script src="script.js"></script>
</body>
</html>
